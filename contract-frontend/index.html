<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contract Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="container mt-5">
    <h1>Contract Page</h1>
    <form id="counteractForm">

      <div class="form-group">
        <label for="ContractType">Type of Contract:</label>
        <input type="text" class="form-control" id="contractType" placeholder="Enter Contract Type" required />
      </div>

      <div class="form-group">
        <label for="contractType">Contract Type:</label>
        <select class="form-control" id="type" required>
          <option value="rent">Rent</option>
          <option value="sale">Sale</option>
        </select>
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <select class="form-control" id="country" required></select>
      </div>

      <div class="form-group">
        <label for="language">Language:</label>
        <select class="form-control" id="language" required></select>
      </div>

      <div class="form-group">
        <label for="sellerName">First contractor:</label>
        <input type="text" class="form-control" id="sellerName" placeholder="Enter name" required />
      </div>
      <div class="form-group">
        <label for="buyerName">Second contractor</label>
        <input type="text" class="form-control" id="buyerName" placeholder="Enter name" required />
      </div>
      <div class="form-group">
        <label for="date">Date of Contract:</label>
        <input type="date" class="form-control" id="date" required />
      </div>
      <div id="spinner"></div>
      <button type="button" class="btn custom-button custom-primary-button" id="submitButton">
        Submit
      </button>


      <button type="button" class="btn custom-button custom-success-button" id="downloadButton" style="display: none">
        Download File
      </button>

      <!-- Button to re-render the page -->
      <button type="button" class="btn custom-button custom-secondary-button" id="rerenderButton">
        Re-render Page
      </button>


    </form>
    <div class="mt-4" id="resultDiv">
      <!-- Result will be displayed here -->
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
